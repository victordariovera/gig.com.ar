<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Logo</title>
    <style>
        /* Ensure the body and HTML fill the viewport */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0; /* Background color */
        }

        /* Style the logo */
        .logo {
            max-height: 10vh; /* 10% of the viewport height */
            max-width: 90vw; /* Maximum width, to maintain aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Centered logo image -->
    <img src="logo.png" alt="Logo" class="logo">
</body>
</html>
